<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">

    </div>
    <div class="hole hole2">

    <div class="hole hole3">

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  let lastHole;
  let timeUp = false;
  let score = 0;

  // ç”¢ç”Ÿéš¨æ©Ÿäº‚æ•¸
  function randomTime(min, max) {
    return Math.round(Math.random() * (max - min) + min);
  };

  function randomHole(holes) {
    const idx = Math.floor(Math.random() * holes.length);
    const hole = holes[idx]; //å–åˆ°ç¬¬nå€‹node
    
    // è‹¥å–åˆ°çš„æ•¸å’Œä¸Šä¸€å€‹ä¸€æ¨£ï¼Œå†é‡æ–°åŸ·è¡Œå–æ•¸å‹•ä½œ
    if (hole === lastHole) {
      console.log('Ah nah thats the same one bud');
      return randomHole(holes);
    }
    lastHole = hole;
    
    return hole;
    console.log(hole);
  };

  // åŸ·è¡Œéš¨æ©Ÿå–æ´žï¼Œå°è©²nodeåŠ ä¸Š'ä½¿åœ°é¼ ä¸Šå‡'çš„class
  // åŸ·è¡Œéš¨æ©Ÿå–ç§’ï¼Œå°è©²nodeç§»é™¤class 'ä½¿åœ°é¼ ä¸‹é™'
  function peep(){
    const time = randomTime(20,2000);
    const hole = randomHole(holes);
    hole.classList.add('up');
    setTimeout(()=>{
      hole.classList.remove('up');
      if(!timeUp) peep(); //è‹¥timeUp=true, å°±æœƒfalse,ä¸ç¹¼çºŒrun peep()
    },time)
  };

  // éŠæˆ²é–‹å§‹__ç§’å¾Œåœæ­¢
  function startGame() {
    // scoreBoard.textContent = 0;
    timeUp = false;
    score = 0;
    peep();
    setTimeout(() => timeUp = true, 10000)
  };

  function bonk(e){
    if(!e.isTrusted) return; // isTrusted true ä»£è¡¨æ˜¯çœŸçš„æ»‘é¼ é»žæ“Š
    score++;
    this.parentNode.classList.remove('up');  //è®“åœ°é¼ èº²å›žåŽ»
    scoreBoard.textContent = score;  //å°‡åˆ†æ•¸å¯«å…¥HTMLçš„è¨˜åˆ†æ¿å…ƒç´ 
  }

  moles.forEach( mole => mole.addEventListener('click',bonk));
</script>
