    // First沒用到,只是為了存放split後的元素

// 8.統計元素重複出現的次數
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const transportation = data.reduce(function (obj, item) {
        // console.log(item)

        if (!obj[item]) { // 如果物件 `obj` 中還沒有這個交通工具的屬性（即 obj[item] 未定義或為 falsy）
            obj[item] = 0; // 則將其初始化為 0
        }
        obj[item]++; // 每當該交通工具出現一次，就將對應的值加 1

        // console.log(obj[item])
        return obj; // 返回這個物件，作為下一輪迭代的基礎
    }, {});
