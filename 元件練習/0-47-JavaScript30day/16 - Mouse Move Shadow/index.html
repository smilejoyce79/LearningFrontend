<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = document.querySelector('h1');

  const walk = 500; //åç§»é‡ 500px

  function shadow(e){
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;
    const {offsetWidth: width, offsetHeight: height} = hero; //å…ƒç´ å¯¬é«˜

    let {offsetX:x, offsetY: y} = e; //æ»‘é¼ åº§æ¨™, æœƒä¸æ–·è®Šå‹•,æ•…ä¸èƒ½ç”¨constå®šç¾©è®Šæ•¸

    // console.log(this,e.target); //this:äº‹ä»¶ç¶å®šçš„å…ƒç´ hero ; e:è§¸ç™¼äº‹ä»¶çš„å…·é«”å…ƒç´ heroæˆ–h1(å–æ±ºæ–¼æ»‘é¼ )
    if (this !== e.target) {
      x = x + e.target.offsetLeft;   //å…ƒç´ ç•¶ä¸‹ä½ç½® + è‡ªèº«å°ºå¯¸çš„å¯¬é«˜
      y = y + e.target.offsetTop;
    }
    
    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }

  hero.addEventListener('mousemove',shadow);

</script>
</body>
