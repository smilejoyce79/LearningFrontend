<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Scoped CSS Variables and JS</title>
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span> </h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="1" max="50" value="10" data-sizing="px">
        
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="50" value="10" data-sizing="px">
        
        <label for="basecolor">Base Color:</label>
        <input type="color" id="basecolor" name="base" value="#ffc600">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500"/>

    <script>
        const inputs = document.querySelectorAll('.controls input')
        // console.log(inputs)

        function handleUpdate(){
            // console.log(this.value)
            // console.log(this.name)
            // console.log(this.dataset.sizing)
            const suffix = this.dataset.sizing || '' 
            // document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)
            document.querySelector('html').style.setProperty(`--${this.name}`,this.value+suffix)

        }

        inputs.forEach(input=>input.addEventListener('change',handleUpdate))
        inputs.forEach(input=>input.addEventListener('mousemove',handleUpdate))

    </script>

</body>
</html>
