<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./fullpage/fullpage.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<ul id="myMenu" class="menu">
    <!-- 此套件的anchor功能 同: 用id定位超連結的跳轉路徑 -->
    <li data-menuanchor="firstPage"  class="menu__item">
        <a href="#firstPage" class="menu__link">section1</a>
    </li>
    <li data-menuanchor="secondPage" class="menu__item">
        <a href="#secondPage" class="menu__link">section2</a>
    </li>
    <li data-menuanchor="thirdPage"  class="menu__item">
        <a href="#thirdPage" class="menu__link">section3</a>
    </li>
    <li data-menuanchor="fourthPage" class="menu__item">
        <a href="#fourthPage" class="menu__link">section4</a>
    </li>
</ul>

    <div id="fullpage">
        <div class="section">
            <h2 class="title">section1</h2>
        </div>
        <div class="section">
            <h2 class="title">section2</h2>
        </div>
        <div class="section">
            <h2 class="title">section3</h2>
        </div>
        <div class="section">
            <h2 class="title">section4</h2>
        </div>
        <div class="section footer fp-auto-height">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos libero perferendis ad est architecto, magnam iure. Nulla non enim error. Sint quaerat quis, tenetur magnam fugit ratione impedit sequi nam!</p>
        </div>
    </div>
</body>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./fullpage/fullpage.js"></script>

<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            licenseKey: 'YOUR_KEY_HERE', //適用GPLv3版權規定
            menu:'#myMenu',
            // 此套件的anchor功能 同: 用id定位超連結的跳轉路徑
            anchors:['firstPage', 'secondPage','thirdPage','fourthPage','lastPage'],
            autoScrolling:false, //是否自動滾到定位(鎖定框區,無法停留在section與section中間)
            scrollingSpeed: 200, //捲動速度
        });
    });
</script>
</html>
