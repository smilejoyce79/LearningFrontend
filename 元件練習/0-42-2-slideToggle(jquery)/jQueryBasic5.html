<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery slideToggle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="cls-container">
            <div class="box">
                <div class="title"><i></i>問題1</div>
                <div class="content">解答1</div>
            </div>
            <div class="box">
                <div class="title"><i></i>問題2</div>
                <div class="content">解答2</div>
            </div>
            <div class="box">
                <div class="title"><i></i>問題3</div>
                <div class="content">解答3</div>
            </div>
            <div class="box">
                <div class="title"><i></i>問題4</div>
                <div class="content">解答4</div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('body').on('click',function(event){  // 事件委派: 建議綁定在大範圍body (效能較佳,方便管理)
                if($(event.target).hasClass('title')){  //hasClass 如果有,執行下列 //若'方法'有"class"就不用加"."
                    $(event.target).parent('.box').toggleClass('active');
                    $(event.target).siblings('.content').slideToggle('300'); //slideToggle 滑動開合(註1)
                }
            })
        });
    </script>
    
</body>
</html>
